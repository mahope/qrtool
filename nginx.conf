server {
    listen 80;
    server_name qrtool.dk www.qrtool.dk;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Force HTTPS (when behind reverse proxy like Dokploy)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Content Security Policy - upgrade insecure requests
    add_header Content-Security-Policy "upgrade-insecure-requests; default-src 'self' https://unpkg.com https://cdnjs.cloudflare.com https://analytics.holstjensen.eu; script-src 'self' 'unsafe-inline' https://unpkg.com https://cdnjs.cloudflare.com https://analytics.holstjensen.eu; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://analytics.holstjensen.eu;" always;

    # Cache control for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # HTML files - short cache
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Remove .html extension
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Specific page redirects
    location = /wifi-qr-kode {
        try_files /wifi-qr-kode.html =404;
    }

    location = /privatlivspolitik {
        try_files /privatlivspolitik.html =404;
    }

    location = /om-qr-tool {
        try_files /om-qr-tool.html =404;
    }

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to certain file types
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
    }
}
